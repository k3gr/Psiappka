<!doctype html >
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b105a924a.js" crossorigin="anonymous"></script>
    <title>Psie Memorki | PsiAppka</title>
</head>
<body>
<div class="container">
    <div class="notch">
        <div class="speaker"></div>
        <div class="camera"></div>
    </div>
    <div class="burger">
        <div class="bones"><i class="fa-solid fa-bone"></i><i class="fa-solid fa-bone"></i><i
                class="fa-solid fa-bone"></i></div>
        <div class="xmark"><i class="fa-solid fa-xmark"></i></div>
    </div>
    <a href="/" class="src">
        <div class="logo"><img src="images/dog.png" alt="Dog icons created by Smashicons - Flaticon">
            <h1>PsiAppka</h1></div>
    </a>
    <div class="main">
        <h1>Psie Memorki</h1>
        <div class="text">
            <p>Sprawdź swoją pamięć, zagraj w Memorki!</p>
        </div>
        <p class="big">Aby zagrać, kliknij w dowolną kartę.</p>
        <div class="box horizontal">
            <p><span id="seconds">00</span><span>:</span><span id="tens">00</span></p>
            <p id="text"></p>
            <div id="game"></div>
        </div>
        <div class="result">
            <p class="your-time-p">Twój czas to:</p>
            <p style="line-height: 60px" id="result"></p></div>
        <nav>
            <ul>
                <li>Zapraszam poniżej:</li>
                <li><a href="https://github.com/k3gr">github.com/k3gr</a></li>
                <li><a href="https://graywolfracing.com">graywolfracing.com</a></li>
            </ul>
        </nav>
    </div>
    <script src="js/script.js"></script>
    <script src="js/memory.js"></script>
</div>
</body>
</html>
